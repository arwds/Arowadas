    <div id="loginpage">
        <center>
            <h1 id="loginterminal">Arowadas Secure Login Terminal</h1>
            <input id="password" name="password" placeholder="PASSWORD" type="password" onkeydown="if (event.keyCode == 13) { checkpswd(); }" oninput="unincorrectpassword()" required/>
            <button id="passwordbutton" onclick="checkpswd()">Enter</button><br>
            <p id="incorrectpassword"></p>
        </center>
    </div>
    <script>
        var incpassword = document.getElementById("incorrectpassword");

        function unincorrectpassword(){
            incpassword.textContent = "";
        };

        async function checkpswd(){
            var pwdenter = document.getElementById("password").value;
            
            // Convert the password string to an ArrayBuffer
            var encoder = new TextEncoder();
            var passwordBuffer = encoder.encode(pwdenter);
            
            // Hash the password using SHA-256
            var hashBuffer = await crypto.subtle.digest('SHA-256', passwordBuffer);
            
            // Convert the hash ArrayBuffer to a hex string
            var hashArray = Array.from(new Uint8Array(hashBuffer));
            var hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

            if(hashHex == "f8b5d4e8b166a223b784160e374286ad1f66d197d1795ae4b53afd7b8ab6747b"){
                localStorage.setItem('pwd', pwdenter);
                window.location.href = "gaming.html";
            }

            else if(pwdenter.toLowerCase() == ""){
                incpassword.textContent = "Please Enter a Password";
            }

            else{
                incpassword.textContent = "Incorrect Password";
            }
        }    
    </script>
