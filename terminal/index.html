<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: '#ffffff' },
      shape: { type: 'circle', stroke: { width: 0, color: '#000000' }, polygon: { nb_sides: 5 }, image: { src: 'terminal/img/github.svg', width: 100, height: 100 } },
      opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
      size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
      line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
      move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
    },
    interactivity: {
      detect_on: 'canvas',
      events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
      modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
    },
    retina_detect: true
  });
</script>

    <div id="loginpage">
        <center>
            <h1 id="loginterminal">Arowadas Secure Login Terminal</h1>
            <form id="loginForm" action="login.php" method="post">
                <input id="password" name="password" placeholder="PASSWORD" type="password" required/>
                <button type="submit" id="passwordbutton">Enter</button><br>
            </form>
            <!-- <p id="incorrectpassword"></p> -->
        </center>

    <script>
        // Listen for key press event on the password field
        document.getElementById("password").addEventListener("keyup", function(event) {
            // Check if the key pressed is Enter (key code 13)
            if (event.keyCode === 13) {
                // Cancel the default action, which is submitting the form
                event.preventDefault();
                // Manually submit the form
                document.getElementById("loginForm").submit();
            }
        });
    </script>
